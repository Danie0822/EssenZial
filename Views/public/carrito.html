<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/public/header_footer.css">
    <link rel="stylesheet" href="../../resources/css/public/carrito.css">
    <link rel="stylesheet" href="../../resources/css/admin/menu.css">
    <link rel="stylesheet" href="../../resources/css/admin/inventario.css">
    <link rel="stylesheet" href="../../resources/css/admin/categorias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
    </header>
    <main>
        <!--Inicio de la pagina-->
        <div class="container-fluid">
            <div class="div1">
                <!--Titulo de la pagina-->
                <h4 class="titulo">
                    Carrito
                </h4>
                <p class="det">Detalles del carrito</p>
            </div>
            <!--Tabla-->
            <div class="table-responsive">
                <table class="table">
                    <!--Encabezado de la tabla-->
                    <thead>
                        <tr>
                            <th scope="col">Detalle del producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="tbCarrito">
                        <!--Cuerpo de la tabla-->

                        <!--Cuerpo de la tabla-->

                    </tbody>
                </table>
            </div>

            <!--Contenedor con confirmación de pago-->
            <div class="row pago justify-content-center" id="pago">

            </div>
        </div>
        <!-- Modal para mostrar mensaje de error -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                        <h5 class="mt-3">¡Ups, ocurrió un error!</h5>
                        <p class="mt-3">Lo sentimos, parece que hubo un error interno. Por favor,
                            inténtalo de nuevo más
                            tarde.</p>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de eliminar -->
        <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="text-center mt-3">
                                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3.5rem; color: black;"></i>
                                <p class="mt-3" style="font-size: 1.5rem;">Advertencia</p>
                                <p>¿Desea eliminar el registro?</p>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="button" class="btn btn-dark mr-2 botn"
                                        data-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-dark botn" id="confirmarEliminar">Sí</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="eliminadoExitosoModal" tabindex="-1" role="dialog"
            aria-labelledby="eliminadoExitosoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="text-center mt-3">
                                <i class="bi bi-check-circle" style="font-size: 3.5rem; color: black;"></i>
                                <p class="mt-3" style="font-size: 1.5rem;">Éxito</p>
                                <p>Se ha eliminado correctamente</p>
                                <button type="button" class="btn btn-dark botn" data-dismiss="modal">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de página -->
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../../Controllers/admin/metodos.js"></script>
    <script src="../../Controllers/public/carrito.js"></script>
    <!--Script para plantilla del header y footer-->
    <script src="../../Controllers/utils/components.js"></script>

    <!--Script para uso de iconos-->
    <script src="https://kit.fontawesome.com/186c8fdf5b.js" crossorigin="anonymous"></script>


</body>

</html>

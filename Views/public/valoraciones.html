<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Crear Reseña</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../resources/css/public/modal_reseña.css">
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCrearReseña">
  Crear Reseña
</button>

<!-- Modal Crear Reseña -->
<div class="modal fade" id="modalCrearReseña" tabindex="-1" role="dialog" aria-labelledby="modalCrearReseñaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCrearReseñaLabel">Crear Reseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="star-rating">Califica el producto con estrellas:</label>
          <div class="star-rating">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea class="form-control" id="comment" rows="5"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-warning btn-sm text-white">Guardar reseña</a>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../resources/css/public/header_footer.css">
    <link rel="stylesheet" href="../../resources/css/public/menu_lateral.css">
    <link rel="stylesheet" href="../../resources/css/public/pedidos.css">
    <link rel="stylesheet" href="../../resources/css/public/resenias.css">

    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-sm-12">
                    <!-- Titulo -->
                    <div>
                        <h4>Mis reseñas</h4>
                        <p>Productos comprados</p>
                    </div>
                    <!-- Contenedor para hacer las reseñas -->
                    <div class="row" id="cards-rese">
                       
                    </div>

                </div>
            </div>
        </div>
        <!-- Modal para mostrar mensaje de error -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                        <h5 class="mt-3">¡Ups, ocurrió un error!</h5>
                        <p class="mt-3">Lo sentimos, parece que hubo un error interno. Por favor,
                            inténtalo de nuevo más
                            tarde.</p>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal para Validaciones -->
        <div class="modal fade" id="validationsModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <i class="fas fa-exclamation-circle text-warning" style="font-size: 5rem;"></i>
                        <h5 class="mt-3">¡Validaciones!</h5>
                        <p class="mt-3">Por favor, revise las validaciones en los campos.</p>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="agregado" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                                    style="display: none;">
                                <div class="text-center mt-3">
                                    <i class="bi bi-check-circle" style="font-size: 3.5rem; color: black;"></i>
                                    <p class="mt-3" style="font-size: 1.5rem;">Éxito</p>
                                    <p>Se ha enviado correctamente</p>
                                    <button type="button" class="btn btn-dark botn" id="btnAceptarExitoso"
                                        data-dismiss="modal">Aceptar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Modal para agregar una reseña -->
        <div class="modal fade" id="modalCrearReseña" tabindex="-1" role="dialog"
            aria-labelledby="modalCrearReseñaLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCrearReseñaLabel">Crear Reseña</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="starRating">Califica el producto con estrellas:</label>
                            <div class="star-rating">
                                <input type="radio" id="star1" name="rating" value="5"><label for="star1">★</label>
                                <input type="radio" id="star2" name="rating" value="4"><label for="star2">★</label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                <input type="radio" id="star4" name="rating" value="2"><label for="star4">★</label>
                                <input type="radio" id="star5" name="rating" value="1"><label for="star5">★</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comentario:</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-warning btn-sm text-white" id="agregarReseñas">Guardar reseña</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>



    <!--Script para uso de iconos-->
    <script src="https://kit.fontawesome.com/186c8fdf5b.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Script para plantilla del header y footer-->
    <script src="../../Controllers/utils/components.js"></script>
    <script src="../../Controllers/utils/components2.js"></script>
    <script src="../../Controllers/admin/metodos.js"></script>
    <script src="../../Controllers/utils/Validaciones.js"></script>
    <script src="../../Controllers/public/resenias.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de productos</title>
    <!--Link de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Css para iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Css para el header y footer-->
    <link rel="stylesheet" href="../../resources/css/public/header_footer.css">
    <link rel="stylesheet" href="../../resources/css/public/lista_productos.css">
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2  col-md-4 col-sm-12">
                    <div class="container estilos">
                        <!-- Filtro de busqueda -->
                        <div class="container" >
                            <div class="labely">
                                <label for="">
                                    <h5>Filtros</h5>
                                </label>
                                <i class="fa-solid fa-filter"></i>
                            </div>
                            <div id="containerCheckCategorias">

                            </div>

                        </div>
                        <div class="container">
                            <!-- Filtro de busqueda por marcas -->
                            <div class="labely1">
                                <label for="">
                                    <h5>Top marcas</h5>
                                </label>
                            </div>
                            <div id="containerCheckMarcas">

                            </div>
                        </div>

                        <div class="container">
                            <div class="labely1">
                                <label for="">
                                    <h5>Precios</h5>
                                </label>
                            </div>
                            <div>
                                <label for="inputRango" class="form-label" id="textoRango"></label>
                                <input type="range" class="form-range" id="inputRango" min="0" max="300" value="10" step="10">
                            </div>
                        </div>

                        
                    </div>
                </div>
                <!-- Carta con el catalogo  -->
                <div class="col-6 productos">
                    <!-- Titulo  -->
                    <label for="nombreCategoria">
                        <h5>Perfumes</h5>
                    </label>
                    <div class="row" id="filaTarjeta">

                    </div>
                </div>
            </div>
            <!-- Modal para mostrar mensaje de error -->
            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                            <h5 class="mt-3">¡Ups, ocurrió un error!</h5>
                            <p class="mt-3">Lo sentimos, parece que hubo un error interno. Por favor,
                                inténtalo de nuevo más
                                tarde.</p>
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>


    <!--Script para uso de iconos-->
    <script src="https://kit.fontawesome.com/186c8fdf5b.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Script para plantilla del header y footer-->
    <script src="../../Controllers/utils/components.js"></script>
    <script src="../../Controllers/admin/metodos.js"></script>
    <script src="../../Controllers/public/listado_productos.js"></script>
</body>

</html>

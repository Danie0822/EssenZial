<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../resources/css/public/Login.css">
  <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-4">
          <nav class="navbar navbar-light ">
            <a class="navbar-brand" href="#">
              <img src="../../resources/img/icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
              EssenZial
            </a>
          </nav>
        </div>
        <div class="col-md-8 text-right">
          <button type="button" class="btn btn btn-dark">Iniciar Sesión</button>
          <button type="button" class="btn btn-light">Registrarse</button>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img src="../../resources/img/Group.png" class="img-fluid" alt="Imagen Grande">
        </div>
        <div class="col-md-6">
          <form>
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="correo@example.com">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
              <small class="forgot-password"><a href="#">Olvidé mi contraseña</a></small>
            </div>
            <button type="button" class="btn btn-dark">Ingresar</button>
          </form>
          <p class="forgot-password mt-3">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
      </div>
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

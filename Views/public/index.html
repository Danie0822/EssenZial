<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../resources/css/public/Login.css">
  <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
</head>

<body>
  <!-- Encabezado de la página -->
  <header>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-4">
          <nav class="navbar navbar-light ">
            <a class="navbar-brand" href="#">
              <img src="../../resources/img/icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
              EssenZial
            </a>
          </nav>
        </div>
        <div class="col-md-8 text-right">
          <a href="" class="btn btn btn-dark">Iniciar sesión</a>
          <a href="./registrar.html" class="btn btn-light">Registrarse</a>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <main>
    <!-- Contenido con inicio de sesión -->
    <div class="container-fluid">
      <div class="row">
        <!-- Imagen de la izquierda -->
        <div class="col-md-6">
          <img src="../../resources/img/Group.png" class="img-fluid" alt="Imagen Grande">
        </div>
        <!-- Contenido del inicio de sesion -->
        <div class="col-md-6">
          <form id="loginForm">
            <h2>Iniciar sesión</h2>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="correo@example.com">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">

            </div>
            <button type="submit" class="btn btn-dark">Ingresar</button>
          </form>
          <p class="forgot-password mt-3">¿No tienes una cuenta? <a href="./registrar.html">Regístrate</a></p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../../Controllers/admin/sha256.js"></script>
  <script src="../../Controllers/public/login.js"></script>
</body>

</html>

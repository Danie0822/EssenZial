<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<!-- Modal -->
<div>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle text-center">Crear perfume</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idProducto" name="idProducto">
                    <!--Primera columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="nombreProducto" class="form-label">Nombre del perfume</label>
                        <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
                    </div>
                    <!--Segunda columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="categoriaProducto" class="form-label">Elige el descuento</label>
                        <select id="categoriaProducto" name="categoriaProducto" class="form-select" required>
                        </select>
                    </div>
                    <!--Tercera columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="imagenProducto" class="form-label">Imagen</label>
                        <input id="imagenProducto" type="file" name="imagenProducto" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="precioProducto" class="form-label">Precio del producto(US$)</label>
                        <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                            class="form-control" required>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="descripcionProducto" class="form-label">Descripci√≥n del producto</label>
                        <textarea name="descripcionProducto" id="descripcionProducto" class="form-control"
                            rows="3"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <img src="..." class="img-thumbnail" alt="...">
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="marcaProducto" class="form-label">Marca</label>
                        <select id="marcaProducto" name="marcaProducto" class="form-select" required>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="olorProducto" class="form-label">Olores</label>
                        <select id="olorProducto" name="olorProducto" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

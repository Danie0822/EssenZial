<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="../../resources/css/admin/olores.css">
<div class="sizebox"></div>

<div class="color">
    <div class="sizebox1"></div>
    <div class="container text-right">
        <h2>Olores </h2>
    </div>
    <div class="input-group mb-3 txt-buscar">
        <input type="email" class="form-control focus" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text bg-transparent border-0">
                <img src="../../resources/img/buscar 1.png" alt="" class="search-icon">
            </span>
        </div>
    </div>

    <div class="sizebox1"></div>

    <div class="container text-right">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop"><i class="fas fa-plus"></i> </button>
    </div>
    <div class="sizebox"></div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ejemplo 1</td>
                <td><img src="imagen1.jpg" alt="Imagen 1" width="50"></td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MODALACTO"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i> </button>
                </td>
            </tr>
            <tr>
                <td>Ejemplo 2</td>
                <td><img src="imagen2.jpg" alt="Imagen 2" width="50"></td>
                <td>
                    <button type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel" style="width: 100%;">Crear Olor
                    </h1>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h6 for="campo1">Nombre Olor</h6>
                            <input type="text" class="form-control" id="campo1">
                        </div>
                        <div class="form-group col-md-6">
                            <h6 for="campo2">Imagen</h6>
                            <input type="text" class="form-control" id="campo2">
                            <button type="button" class="btn btn-dark" >Agregar Imangen</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark add" data-dismiss="modal"><i
                            class="bi bi-x-circle-fill"></i></button>
                    <button type="button" class="btn btn-dark add"><i class="bi bi-plus-circle-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="MODALACTO" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel" style="width: 100%;">Actualizar Olor
                    </h1>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h6 for="campo1">Nombre Olor</h6>
                            <input type="text" class="form-control" id="campo1">
                        </div>
                        <div class="form-group col-md-6">
                            <h6 for="campo2">Imagen</h6>
                            <input type="text" class="form-control" id="campo2">
                            <button type="button" class="btn btn-dark" >Agregar Imangen</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark add" data-dismiss="modal"><i
                            class="bi bi-x-circle-fill"></i></button>
                    <button type="button" class="btn btn-dark add"><i class="bi bi-pen-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

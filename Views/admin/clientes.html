<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin/clientes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="sizebox"></div>
    <div class="color">
        <div class="sizebox1"></div>
        <div class="container text-right">
            <h2>Clientes</h2>
        </div>
         <!-- Buscador -->
        <div class="input-group mb-3 txt-buscar" id="txtBuscar">
            <input type="email" class="form-control focus" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text bg-transparent border-0 buscar">
                    <img src="../../resources/img/buscar 1.png" alt="" class="search-icon">
                </span>
            </div>
        </div>
        <!-- Tabla -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Daniel</td>
                    <td>Sanchez</td>
                    <td>Activo</td>
                    <td>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#Actualizar"><i
                                class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detallesModal"><i
                                class="fas fa-info-circle"></i> </button>
                    </td>
                </tr>
                <tr>
                    <td>Adriana</td>
                    <td>Sandoval</td>
                    <td>Inactivo</td>
                    <td>
                        <button type="button" class="btn btn-dark"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-dark"><i class="fas fa-info-circle"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Detalles Modal -->
        <div class="modal fade" id="detallesModal" tabindex="-1" role="dialog" aria-labelledby="detallesModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title text-center" id="marcaModalLabel" style="width: 100%;">Detalles del
                            Cliente</h5>

                    </div>
                    <div class="modal-body">
                        <p><strong>Nombre:</strong> Daniel<span id="nombre_cliente_detalles"></span></p>
                        <p><strong>Apellido:</strong> Sanchez <span id="apellido_cliente_detalles"></span></p>
                        <p><strong>Teléfono:</strong> 7963528 <span id="telefono_cliente_detalles"></span></p>
                        <p><strong>Correo:</strong> morales@gmail.com<span id="correo_cliente_detalles"></span></p>
                        <p><strong>Estado:</strong> Activo <span id="estado_cliente_detalles"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal"><i
                                class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Actualizar-->
        <div class="modal fade" id="Actualizar" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                                style="display: none;">

                            <div class="text-center mt-3">
                                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3.5rem; color: black;"></i>
                                <p class="mt-3" style="font-size: 1.5rem;">Advertencia</p>
                                <p>¿Deseas Actualizar el estado?</p>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="button" class="btn btn-dark mr-2 botn"
                                        data-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-dark botn" data-dismiss="modal">Si</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

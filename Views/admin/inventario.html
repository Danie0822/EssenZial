<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../../resources/css/admin/marcas.css">
<div class="sizebox"></div>
<div class="color">
    <div class="sizebox1"></div>
    <div class="container text-right">
        <h2>Inventario</h2>
    </div>
    <div class="input-group mb-3 txt-buscar">
        <input type="email" class="form-control focus" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text bg-transparent border-0">
                <img src="../../resources/img/buscar 1.png" alt="" class="search-icon">
            </span>
        </div>
    </div>

    <div class="sizebox1"></div>


    <div class="container text-right">
        <button type="button" class="btn btn-secondary"data-toggle="modal" data-target="#saveModal"><i class="fas fa-plus"></i> </button>
    </div>
    <div class="sizebox"></div>

    <!--Tabla de los registros-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ejemplo 1</td>
                <td>$90.00</td>
                <td>
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-star"></i></button>
                    <button type="button" class="btn btn-dark"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-dark"><i class="fas fa-trash-alt"></i> </button>
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-clipboard-list"></i></button>
                </td>
            </tr>
            <tr>
                <td>Ejemplo 2</td>
                <td>$180</td>
                <td>
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-star"></i></button>
                    <button type="button" class="btn btn-dark"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-dark"><i class="fas fa-trash-alt"></i> </button>
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-clipboard-list"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--Modal para crear el perfume-->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle">Crear perfume</h1>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idProducto" name="idProducto">
                    <!--Primera columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="nombreProducto" class="form-label">Nombre del perfume</label>
                        <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
                    </div>
                    <!--Segunda columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="categoriaProducto" class="form-label">Elige el descuento</label>
                        <select id="categoriaProducto" name="categoriaProducto" class="form-select" required>
                        </select>
                    </div>
                    <!--Tercera columna-->
                    <div class="col-sm-12 col-md-4">
                        <label for="imagenProducto" class="form-label">Imagen</label>
                        <input id="imagenProducto" type="file" name="imagenProducto" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="precioProducto" class="form-label">Precio del producto(US$)</label>
                        <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                            class="form-control" required>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="descripcionProducto" class="form-label">Descripci√≥n del producto</label>
                        <textarea name="descripcionProducto" id="descripcionProducto" class="form-control"
                            rows="3"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <img src="..." class="img-thumbnail" alt="...">
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="marcaProducto" class="form-label">Marca</label>
                        <select id="marcaProducto" name="marcaProducto" class="form-select" required>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="olorProducto" class="form-label">Olores</label>
                        <select id="olorProducto" name="olorProducto" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal"><i class="bi bi-x-circle-fill"></i></button>
                    <button type="button" class="btn btn-dark"><i class="bi bi-plus-circle-fill"></i></button>
                </div>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript" src="../../Controllers/inventario.js"></script>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/admin/log_privado.css">
</head>

<body class="bg-light">
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8 col-sm-10 d-flex align-items-center justify-content-center bg-image">
                <img src="../../resources/img/perfume_log.png" alt="Background Image" class="img-fluid d-none d-md-block" alt="Imagen">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="">
                    <h1 class="fw-bold pt-5 mb-3">Bienvenido</h1>
                    <p>¡Bienvenido de vuelta! <br> Por favor ingrese con su cuenta</p>
                </div>
                <form action="#" class="mt-4">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin/categorias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="sizebox"></div>
    <div class="color">
        <div class="sizebox1"></div>
        <div class="container text-right">
            <h2>Categorias</h2>
        </div>

        <div class="input-group mb-3 txt-buscar">
            <input type="email" class="form-control focus" placeholder="Buscar" aria-label="Buscar"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text bg-transparent border-0 buscar">
                    <img src="../../resources/img/buscar 1.png" alt="" class="search-icon">
                </span>
            </div>
        </div>

        <div class="sizebox1"></div>

        <div class="container text-right">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#marcaModal"><i
                    class="fas fa-plus"></i> </button>
        </div>
        <div class="sizebox"></div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Categoria1</td>
                    <td><img src="imagen1.jpg" alt="Imagen 1" width="50"></td>
                    <td>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#actualizar"><i
                                class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#eliminar"><i class="fas fa-trash-alt"></i> </button>
                    </td>
                </tr>
                <tr>
                    <td>Categoria2</td>
                    <td><img src="imagen2.jpg" alt="Imagen 2" width="50"></td>
                    <td>
                        <button type="button" class="btn btn-dark"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-dark"><i class="fas fa-trash-alt"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Crear Modal -->
        <div class="modal fade" id="marcaModal" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title text-center" id="marcaModalLabel" style="width: 100%;">Crear Categoria</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text nombre"><i class="fas fa-tag"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre de la Categoria">
                        </div>

                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input txti" id="imagenMarca">
                            <label class="custom-file-label txti" for="imagenMarca" >Seleccionar imagen</label>
                        </div>
                        <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                            style="display: none;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal"><i class="fas fa-times"></i>
                            </button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#agregado"><i
                                class="fas fa-plus"></i> </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Agregado exitosamente-->
        <div class="modal fade" id="agregado" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                                style="display: none;">

                            <div class="text-center mt-3">
                                <i class="bi bi-check-circle" style="font-size: 3.5rem; color: black;"></i>
                                <p class="mt-3" style="font-size: 1.5rem;">Éxito</p>
                                <p>Se ha enviado correctamente</p>
                                <button type="button" class="btn btn-dark botn" data-dismiss="modal">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de actualizar -->
        <div class="modal fade" id="actualizar" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title text-center" id="marcaModalLabel" style="width: 100%;">Actualizar Categoria
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text nombre"><i class="fas fa-tag"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre de la Categoria">
                        </div>

                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="imagenMarcaActualizar">
                            <label class="custom-file-label" for="imagenMarcaActualizar">Seleccionar imagen</label>
                        </div>
                        <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                            style="display: none;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal"><i class="fas fa-times"></i>
                            </button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#acto"><i
                                class="fas fa-plus"></i> </button>
                    </div>
                </div>
            </div>
        </div>
               <!-- Modal Actualizado exitosamente-->
               <div class="modal fade" id="acto" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
               aria-hidden="true">
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <div class="modal-body">
                           <form>
                               <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                                   style="display: none;">
   
                               <div class="text-center mt-3">
                                   <i class="bi bi-check-circle" style="font-size: 3.5rem; color: black;"></i>
                                   <p class="mt-3" style="font-size: 1.5rem;">Éxito</p>
                                   <p>Se ha Actualizado correctamente</p>
                                   <button type="button" class="btn btn-dark botn" data-dismiss="modal">Aceptar</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
   
        <!-- Modal Eliminar-->
        <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="marcaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <img src="" class="preview-image" id="imagenPreview" alt="Vista previa de la imagen"
                                style="display: none;">

                            <div class="text-center mt-3">
                                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3.5rem; color: black;"></i>
                                <p class="mt-3" style="font-size: 1.5rem;">Advertencia</p>
                                <p>¿Desea eliminar el registro?</p>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="button" class="btn btn-dark mr-2 botn"
                                        data-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-dark botn" data-dismiss="modal">Si</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../resources/js/foto.js"></script>
</body>

</html>
